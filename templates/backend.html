{% extends 'base.html' %}


{% block content %}
<h1 class="text-justify">New Orders</h1>
<form method="POST" id="target">
    <div class="form-group">
        <input type="text" class="form-control" name="flight" placeholder="Order Nr">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="destination" placeholder="Item">
    </div>
    <div class="form-group">
        <input type="text" class="form-control datetime" name="check_in" placeholder="Delivery Date">
    </div>
    <div class="form-group">
        <input type="text" class="form-control datetime" name="departure" placeholder="Description">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="status" placeholder="Status">
    </div>

    <button type="submit" class="btn btn-block btn-primary">Submit</button>
</form>

<br />

<div class="table-responsive">
    <table class="table" id="flights">
        <thead>
            <tr>
                <th scope="col">Order Nr</th>
                <th scope="col">Item</th>
                <th scope="col">Delivery Date</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for flight in flights %}
            <tr id={{ flight.id }}>
                <th scope="row">{{ flight.flight }}</th>
                <td> {{flight.destination }} </td>
                <td> {{ flight.check_in }} </td>
                <td> {{ flight.departure }} </td>
                <td> {{ flight.status }} </td>
                <td> <a href="/edit/{{ flight.id }}">Edit</a> </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
